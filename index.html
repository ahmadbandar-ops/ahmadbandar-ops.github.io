/* Add this inside <style> tags */
:root {
    --bg: #0a192f;
    --card: #112240;
    --accent: #64ffda; /* Neon Green from your site */
    --text: #ccd6f6;
    --text-dim: #8892b0;
}

body {
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    padding: 50px;
    font-family: 'Inter', sans-serif;
}

.cv-card {
    display: flex;
    width: 1000px;
    background: var(--card);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

/* Sidebar Styling */
.sidebar {
    width: 30%;
    background: #020c1b;
    padding: 40px 30px;
    border-right: 1px solid #233554;
}

.profile-frame img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 2px solid var(--accent);
    margin-bottom: 20px;
}

/* Bento Grid: The "Awe" part */
.content { width: 70%; padding: 50px; }

.bento-grid {
    display: grid;
    grid-template-columns: 1fr 1fr; /* 2 columns */
    grid-auto-rows: 1fr; /* Equal height */
    gap: 20px;
}

.bento-box {
    background: rgba(2, 12, 27, 0.3);
    border: 1px solid #233554;
    padding: 25px;
    border-radius: 10px;
    transition: 0.3s;
}

.bento-box:hover {
    border-color: var(--accent);
    transform: translateY(-5px);
}

h4 { color: var(--accent); text-transform: uppercase; margin-bottom: 15px; }
.date { font-size: 12px; color: var(--accent); }

/* Hide button when printing */
@media print {
    .download-fab { display: none; }
}
