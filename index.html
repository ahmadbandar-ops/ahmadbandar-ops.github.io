<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Bandar | Data & Sports</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --accent: #00d4ff; --glass: rgba(255, 255, 255, 0.05); }
        body, html { margin: 0; padding: 0; background: #050505; color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; }

        /* 3D Background Overlay */
        .spline-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .page {
            position: absolute; width: 100%; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: all 0.8s cubic-bezier(0.8, 0, 0.2, 1); z-index: 2;
        }

        .hidden { transform: translateY(100%); opacity: 0; }

        /* Chart Card */
        .stats-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        canvas { max-width: 100%; margin-top: 20px; }

        .btn-3d {
            padding: 15px 40px; background: var(--glass); border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(15px); color: white; border-radius: 50px; cursor: pointer;
            transition: 0.4s; text-transform: uppercase; font-weight: bold; margin-top: 20px;
        }

        .btn-3d:hover { background: white; color: black; transform: scale(1.05); }

        h1 { font-size: clamp(3rem, 10vw, 6rem); line-height: 0.85; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="spline-bg">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.28/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/6Wq1Q7nUCSpY93p5/scene.splinecode"></spline-viewer>
    </div>

    <section id="home" class="page">
        <p style="letter-spacing: 5px; color: var(--accent);">FOOTBALLER & DATA SCIENTIST</p>
        <h1>AHMAD<br>BANDAR</h1>
        <button class="btn-3d" onclick="showStats()">View My Stats</button>
    </section>

    <section id="stats" class="page hidden">
        <div class="stats-card">
            <h2 style="color: var(--accent);">ATHLETE PERFORMANCE</h2>
            <canvas id="radarChart"></canvas>
            <button class="btn-3d" onclick="showHome()">Back Home</button>
        </div>
    </section>

    <script>
        function showStats() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('stats').classList.remove('hidden');
            initChart();
        }

        function showHome() {
            document.getElementById('stats').classList.add('hidden');
            document.getElementById('home').classList.remove('hidden');
        }

        function initChart() {
            const ctx = document.getElementById('radarChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Speed', 'Stamina', 'Passing', 'Shooting', 'Dribbling', 'Tactics'],
                    datasets: [{
                        label: 'Ahmad Skills',
                        data: [90, 85, 80, 75, 88, 92], // غير هول الأرقام لتمثل مهاراتك الحقيقية
                        backgroundColor: 'rgba(0, 212, 255, 0.2)',
                        borderColor: '#00d4ff',
                        borderWidth: 2,
                        pointBackgroundColor: '#fff'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(255,255,255,0.1)' },
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            pointLabels: { color: '#fff', font: { size: 12 } },
                            ticks: { display: false }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
